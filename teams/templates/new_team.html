{% extends 'base.html' %}
{% block content %}

<style>
    form {
        background-color: #1e90ff; /* Cor de fundo do formulário */
        padding: 20px;
        border-radius: 10px;
        max-width: 1200px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    table {
        width: 100%;
        margin-bottom: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        color: white;
    }

    th {
        font-weight: bold;
    }

    input[type="text"], input[type="file"], select, textarea {
        width: 100%;
        border-radius: 5px;
        border: none;
        padding: 5px;

    }

    input[type="submit"] {
        background-color: #0073e6; /* Botão com cor semelhante ao background anterior */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #005bb5;
    }

</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" value="Cadastrar">
</form>

{% endblock %}
