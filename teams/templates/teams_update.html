{% extends "base.html" %}

{% block content %}

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9; /* Cor de fundo para destaque */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 1.8em;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 15px; /* Espaçamento entre linhas */
    }

    th, td {
        text-align: left;
        padding: 10px;
        font-size: 1.2em;
    }

    input[type="text"], input[type="file"], select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 5px;
    }

    input[type="submit"] {
        background-color: #1e90ff; /* Botão azul */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        width: 100%;
        transition: background-color 0.3s;
        margin-top: 20px;
    }

    input[type="submit"]:hover {
        background-color: #1c7ed6; /* Azul mais escuro ao passar o mouse */
    }

    .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    
    .btn {
        display: inline-block;
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin: 0 10px;
    }

    .btn:hover {
        background-color: #108eb8;
    }

    .btn-danger {
        background-color: #d9534f;
        text-decoration: none !important;
    }

    .btn-danger:hover {
        background-color: #d2221c;
    }
</style>

<div class="form-container">
    <h1>Editar Time</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Salvar alterações">

        <div class="buttons-container">
            <a href="{% url 'teams_list' %}" class="btn btn-secondary">Cancelar</a>
            <a href="{% url 'teams_delete' team.pk %}" class="btn btn-danger" style="background-color: #d9534f;">Deletar</a>
        </div>
    </form>
</div>

{% endblock %}
