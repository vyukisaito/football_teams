{% extends "base.html" %}

{% block content %}

<style>
    form {
        background-color: #1e90ff; /* Cor de fundo do formulário */
        padding: 30px;
        border-radius: 10px;
        max-width: 800px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white; /* Texto branco para contraste */
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        color: white; /* Garantir que o texto dos rótulos seja branco */
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 5px;
        border: none;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #0073e6; /* Azul do botão */
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s;
        width: 100%; /* Botão ocupa toda a largura */
    }

    input[type="submit"]:hover {
        background-color: #005bb5;
    }

    .form-group .errorlist {
        color: #ffcccb; /* Cor de erro para mensagens de erro */
        margin-top: 5px;
    }
</style>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{ user_form.username.errors }}
        <label>Usuário: </label>
        {{ user_form.username }}
    </div>

    <div class="form-group">
        {{ user_form.password1.errors }}
        <label>Senha: </label>
        {{ user_form.password1 }}
    </div>

    <div class="form-group">
        {{ user_form.password2.errors }}
        <label>Confirmação de senha: </label>
        {{ user_form.password2 }}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar">
    </div>
</form>

{% endblock %}
